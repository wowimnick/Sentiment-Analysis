    <body>

        <div class="selectionsresults">
            <div class="containerresults">
                <h1 class="headerresults">
                    Sentiment Analysis Model
                </h1>
                <h2 class="resultsheader">
                    Results
                </h2>
                <div class="resultsdiv">
                    <label>The sentiment on this query using the selected parameters is mostly <strong>{{ans}}</strong> with {{biggerthanlen}} positive tweets, and {{lessthanlen}} negative tweets. <br> 
                        Sentiment distribution is shown below in the form of a bar graph and pie chart ranging from 0-10 with respect to the positivity. <br>
                        A wordcloud plot is also provided showing the most common words between all tweets gathered.</label>
                </div>
                <div class="graphdiv">
                    <img class="frequencygraph" src="{% static 'frequency.png' %}" alt="">
                    <img class="piegraph" src="{% static 'pie.png' %}" alt="">
                    <img class="wordcloud" src="{% static 'wordcloud.png' %}" alt="">

            </div>
        </div>

        <!-- The positivity is: {{ans}} -->

            anime({
                targets: '.wave-top > path',
                easing: 'linear',
                duration: 7500,

                    { value: wave4 },

        <script>
            anime({
                targets: '.selectionsresults',
                translateY: 250,
                duration: 4000
            });
